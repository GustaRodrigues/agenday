<ion-content>
    <ion-item>
        <ion-avatar class="photo">
            <img src="https://randomuser.me/api/portraits/men/21.jpg" alt="">
        </ion-avatar>
    </ion-item>
    <form>
        <ion-item> 
            <ion-text class="name">
                FULANO <ion-icon name="pencil-outline"></ion-icon>
            </ion-text>
        </ion-item>
        <ion-list>
            <ion-item>
                <ion-text class="title">Dados Pessoais</ion-text>
            </ion-item>
            <ion-item> 
                <ion-label position="stacked">E-mail</ion-label>
                <ion-input type="email"></ion-input>
            </ion-item>
            <ion-item> 
                <ion-label position="stacked">Celular</ion-label>
                <ion-input type="tel"></ion-input>
            </ion-item>
            <ion-item>
                <ion-text class="title">Alterar Senha</ion-text>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Senha Atual</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Nova Senha</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Confirmar Senha</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
            <ion-button expand="block" size="large" color="tertiary">Salvar</ion-button>
            <ion-button expand="block" size="large" color="danger">Sair</ion-button>
        </ion-list>
    </form>
</ion-content>
