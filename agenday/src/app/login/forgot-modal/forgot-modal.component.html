<ion-header translucent="true">
  <ion-toolbar color="primary">
    <ion-icon slot="end" name="close-outline" (click)="close()"></ion-icon>
    <ion-title>Forgot Password</ion-title>
    
      
    
  </ion-toolbar>
</ion-header>

<ion-content id=container fullscreen="false">
  <ion-card>
    <ion-card-header class="header">
      <ion-card-title>Send to E-mail</ion-card-title>
      <ion-card-subtitle>Enter your e-mail </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-input placeholder="Your e-mail"></ion-input>
      <ion-button expand="block">Send</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
